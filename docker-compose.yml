version: '3.8'

services:
  # Go 后端应用
  plms-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: plms-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - APP_NAME=PLMS
      - APP_VERSION=1.0.0
      - APP_PORT=8080
      - APP_ENV=production
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - JWT_SECRET=${JWT_SECRET}
    networks:
      - plms-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx 反向代理 + SSL
  nginx:
    image: nginx:alpine
    container_name: plms-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - plms-app
    networks:
      - plms-network

networks:
  plms-network:
    driver: bridge
